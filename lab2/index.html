<html>
<body>
  <span id="ShowBox"></span>
  <div id="container" tabindex="0" class="blockquote text-nowrap">
  </div>
</body>
</html>

<script>
var container = document.getElementById('container');
    window.addEventListener('load', function() {
      container.textContent = add_init_chars() + container.textContent;
    });
window.addEventListener("keyup", function(e) {
  console.log(e.key);
  if (e.key) {
    var str = container.textContent;
    achar = str.substring(0,1);
    if (e.key == achar) {
      container.textContent = str.substring(1,str.length);
      container.textContent = container.textContent.trim() + add_new_chars();

      }
    }
});

function add_init_chars() {
  var number = getRandom(0,2);
  var result = '';
  for(var i = 0; i < number; i++){
    result += String.fromCharCode(getRandom(97,122));
  }
  return result;
}

function add_new_chars() {
  var number = getRandom(1,3);
  var result = '';
  for(var i = 0; i < number; i++){
    result += String.fromCharCode(getRandom(97,122));
  }
  return result;
}

function getRandom(min, max) {
  return Math.floor(Math.random()*(max-min+1))+min;
}
</script>
